<app-home></app-home>
<h4 class="text-center fw-bold">Reservation List</h4>
<hr/>
<table class="table table-striped">
    <thead>
        <tr class="text-center">
            <th>Guest</th>
            <th>Email</th>
            <th>Room No.</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td class="text-center">{{reservation.guestName}}</td>
            <td class="text-center">{{reservation.guestEmail}}</td>
            <td class="text-center">{{reservation.roomNumber}}</td>
            <td class="text-center">{{reservation.checkInDate | date : "dd-MMM-yyyy"}}</td>
            <td class="text-center">{{reservation.checkOutDate | date : "dd-MMM-yyyy"}}</td>
            <td class="span">
                <button class="btn btn-secondary btn-sm mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
                <button class="btn btn-danger btn-sm mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noReservation>
    <h3 class="mt-5 mb-3">No reservation available</h3>
</ng-template>
